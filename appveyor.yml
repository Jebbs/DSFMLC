# Build version format
version: 2.3.{build}

os: Visual Studio 2015

environment:
 matrix:
  - toolchain: msvc12
    arch: x86
  - toolchain: msvc12
    arch: x64
  - toolchain: msvc14
    arch: x86
  - toolchain: msvc14
    arch: x64
  - toolchain: mingw
    arch: x86
  - toolchain: mingw
    arch: x64


matrix:
  allow_failures:
    - toolchain: mingw

#Let's blacklist gh-pages
branches:
  except:
    - gh-pages


install:
  - ps: if($env:toolchain -eq "msvc12"){
          if($env:arch -eq "x86"){
            $env:compilersetup = "C:\\Program Files (x86)\\Microsoft Visual Studio 12.0\\VC\\vcvarsall" x86
          }
          elseif($env:arch -eq "x64"){
            $env:compilersetup = "C:\\Program Files (x86)\\Microsoft Visual Studio 12.0\\VC\\vcvarsall" amd64
          }
          $env:maketype = "NMake Makefiles";
          $env:makecommand = "nmake";
        }
        elseif($env:toolchain -eq "msvc14"){
          if($env:arch -eq "x86"){
            $env:compilersetup = "C:\\Program Files (x86)\\Microsoft Visual Studio 14.0\\VC\\vcvarsall" x86
          }
          elseif($env:arch -eq "x64"){
            $env:compilersetup = "C:\\Program Files (x86)\\Microsoft Visual Studio 14.0\\VC\\vcvarsall" amd64
          }
          $env:maketype = "NMake Makefiles";
          $env:makecommand = "nmake";
        }
        elseif($env:toolchain -eq "mingw"){
          $env:maketype = "MinGW Makefiles";
          $env:makecommand = "mingw32-make";
        }


build_script:
 - '%compilersetup%'


 - cmake -G"%maketype%" .
 - '%makecommand%'

